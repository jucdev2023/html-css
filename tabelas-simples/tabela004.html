<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        caption {
           font-size: 1.3em;
           font-weight: bold;
           padding: 10px;
        }


        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

        <caption>
         filmes favoritos
        </caption>
        <thead>

                <th scope="col">Nomes</th>

            </tr>
        </thead>

        <tbody>
          <tr>

            <td>alien</td>

          </tr>

            <td>Beatriz souza</td>

          </tr>

          <tr>
            <td>Cláudia melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
          </tr>

          <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno Mendonça</td>

          </tr>
        </tbody>
    </table>
</body>
</html>
